<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QUÂN ĐOÀN TF • ELITE GAMING CLAN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #00ffea;
    --secondary: #ff00aa;
    --dark: #0a0a14;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #000;
    color: #fff;
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    overflow-x: hidden;
    height: 100vh;
    position: relative;
}

/* Matrix Rain Background */
#matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
    opacity: 0.15;
}

/* Particles */
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: 2;
}

/* CRT Scanlines */
.scanlines {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(transparent 50%, rgba(0,0,0,.15) 50%);
    background-size: 100% 4px;
    z-index: 3;
    pointer-events: none;
    animation: scan 8s linear infinite;
}
@keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }

/* Navbar */
nav {
    position: fixed;
    top: 0; width: 100%;
    background: rgba(5,5,15,0.9);
    backdrop-filter: blur(15px);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    border-bottom: 1px solid transparent;
    background-clip: padding-box;
}
nav::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-bottom: 2px solid;
    border-image: linear-gradient(90deg, transparent, var(--primary), transparent) 1;
    animation: neonBorder 4s linear infinite;
}
@keyframes neonBorder { 0%,100% { opacity: 0.6; } 50% { opacity: 1; } }

.logo { height: 60px; filter: drop-shadow(0 0 20px var(--primary)); transition: 0.5s; }
.logo:hover { transform: rotate(360deg) scale(1.2); }

.nav-links {
    display: flex;
    gap: 20px;
}
.nav-links a {
    color: #aaa;
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    transition: all 0.4s;
}
.nav-links a:hover {
    color: var(--primary);
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,255,234,0.4);
}
.nav-links a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0; left: -100%;
    background: var(--primary);
    transition: 0.6s;
    box-shadow: 0 0 10px var(--primary);
}
.nav-links a:hover::after { left: 100%; }

/* Mobile Menu */
.menu-toggle {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: var(--primary);
}

/* Hero */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    z-index: 10;
}
.glitch {
    font-size: 6rem;
    font-weight: 900;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
    animation: glitch 4s infinite;
}
.glitch::before, .glitch::after {
    content: 'QUÂN ĐOÀN TF';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    background: #000;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.glitch::before {
    animation: glitch-1 0.5s infinite;
    clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
    transform: translate(-2px);
}
.glitch::after {
    animation: glitch-2 0.5s infinite;
    clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    transform: translate(2px);
}
@keyframes glitch { 0%,100% { transform: translate(0); } 20% { transform: translate(-5px, 5px); } 40% { transform: translate(5px, -5px); } 60% { transform: translate(-5px, 5px); } 80% { transform: translate(5px, -5px); } }
@keyframes glitch-1 { 0%,100% { transform: translate(0); } 50% { transform: translate(-3px, -2px); } }
@keyframes glitch-2 { 0%,100% { transform: translate(0); } 50% { transform: translate(3px, 2px); } }

.typing {
    font-size: 1.8rem;
    overflow: hidden;
    border-right: 3px solid var(--primary);
    white-space: nowrap;
    animation: typing 4s steps(50) infinite, blink 0.7s infinite;
}
@keyframes typing { 0% { width: 0; } 50% { width: 100%; } 100% { width: 0; } }
@keyframes blink { 50% { border-color: transparent; } }

.cta-btn {
    margin-top: 40px;
    padding: 18px 50px;
    font-size: 1.5rem;
    background: transparent;
    border: 2px solid var(--primary);
    color: var(--primary);
    border-radius: 50px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 1;
    transition: 0.6s;
}
.cta-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0,255,234,0.4), transparent);
    transition: 0.8s;
}
.cta-btn:hover::before { left: 100%; }
.cta-btn:hover {
    background: var(--primary);
    color: #000;
    box-shadow: 0 0 40px var(--primary);
    transform: scale(1.1);
}

/* Footer Social */
.social-links a {
    display: inline-block;
    transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.social-links a:hover {
    transform: translateY(-20px) rotate(360deg) scale(1.3);
    filter: drop-shadow(0 0 20px var(--primary));
}

/* Responsive */
@media (max-width: 968px) {
    .glitch { font-size: 3.5rem; }
    .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        width: 80%;
        height: 100vh;
        background: rgba(0,0,0,0.98);
        flex-direction: column;
        padding-top: 100px;
        transition: 0.5s;
        gap: 30px;
        z-index: 999;
    }
    .nav-links a {
        font-size: 1.5rem;
        padding: 15px 20px;
    }
    .nav-links.active { left: 0; }
    .menu-toggle { display: block; }
}
@media (min-width: 969px) { .menu-toggle { display: none; } }
</style>
</head>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
// Matrix Rain
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
const matrixArray = matrix.split("");
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(draw, 35);

// Particles.js
particlesJS('particles-js', {
    particles: {
        number: { value: 80 },
        color: { value: '#00ffea' },
        shape: { type: 'circle' },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#00ffea', opacity: 0.3, width: 1 },
        move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
    },
    interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } }
    },
    retina_detect: true
});

// Mobile Menu Toggle
const mobileMenu = document.getElementById('mobile-menu');
const navLinks = document.getElementById('nav-links');
mobileMenu.addEventListener('click', () => { navLinks.classList.toggle('active'); });
navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => { navLinks.classList.remove('active'); });
});
</script>
